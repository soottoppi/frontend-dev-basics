<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var registerEventHandler = function(element, eventName, eventHandler){
	element &&								// element가 null이 아니면
	element.attachEvent &&				// <= ie8,
	element.attachEvent('on' + eventName, eventHandler);

	element &&								// element가 null이 아니면
	element.addEventListener &&		// 표준 브라우저
	element.addEventListener ('on' + eventName, eventHandler);
}

window.addEventListener("load", function() {
	var el = document.getElementById("header");

	var clickEventHander1 = function(){
		console.log("click");
	}

	var clickEventHander2 = function(){
		console.log("click2");
	}
	
	var clickEventHander3 = function(){
		console.log("click3");
	}

	// 다중 Listener 예제
	registerEventHandler(el, "click", clickEventHander1);
	registerEventHandler(el, "click", clickEventHander2);
	
	// level0도 level2 지원
	el.onclick = clickEventHander3;
	
	// 제거
	el.removeEventListener("click", clickEventHander1);
});
</script>
</head>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>5. Event 처리</h2>

	<h3 id='header' >Hello</h3>
</body>

</html>
