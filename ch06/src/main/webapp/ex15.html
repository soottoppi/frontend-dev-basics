<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 기본 이벤트 핸들러 동작 막기
1. anchor: 버튼이나 메뉴로 사용하는 경우 (click event)
2. for: validation(submit event)
 */
window.addEventListener("load", function() {
	var form = document.getElementById("form-login");
	form.addEventListener('submit', function(event){
		event.preventDefault();

		var inputEmail = document.getElementById("input-email");
		console.log('email : '+ inputEmail.value);
		if(inputEmail.value==''){
			alert('이메일이 비어있습니다.');
			inputEmail.focus();
			return;
		}

		var inputPassword = document.getElementById("input-password");
		console.log('password : '+ inputPassword.value);
		if(inputPassword.value==''){
			alert('비밀번호가 비어있습니다.');
			inputPassword.focus();
			return;
		}
		
		// validation success
		this.submit();
	
	})
});
</script>
</head>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>6. 기본(default) Event Handler 동작 막기 - 2. form : DOM Event Model Lovel0</h2>

	<form id='form-login' method='post' action='/user/auth'>	
		<input type='text' name='email' id='input-email' placeholder='이메일'/>
		<br/><br/>

		<input type='password' name='password' id='input-password' placeholder='비밀번호'/>
		<br/><br/>

		<input type="submit" value='로그인'/>
	</form>
</body>

</html>
