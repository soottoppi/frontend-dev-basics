<!-- 압축버전(CDN) -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 

<script>
// 1. jQuery는 function type객체(함수)다.
// 2. jQuery 함수를 호출하면 object type 객체(jQuery 객체)를 반환한다.
// 3. $는 jQuery 함수 객체를 참조한다. ($는 jquery 함수 객체 이름의 Alias 이다)
// 4. jQuery 라이브러리의 정상적인 로딩은 jQuery 객체
var $obj1= jQuery();
console.log(typeof(jQuery), typeof($obj1), $obj1.jquery);	// $obj1.jquery : 3.6.0(version)

// $ : jQuery(alias)
var $obj2 = $();
console.log(typeof($), typeof($obj2), $obj2.jquery);	// $obj2.jquery : 3.6.0(version)

</script>
</head>
<body>
	<h1>jQuery 로딩</h1>
</body>
</html>
